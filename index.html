<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 700px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });
        var map = L.map('map', {
            center: [1.6206993304164945, -75.60436426798834],
            zoom: 15,
            layers: osm,
            scrollWheelZoom: false,
        });


        L.control.scale().addTo(map);

        //Añadir polígono
        var polygon = L.polygon([
            [1.6152121529529, -75.61372756577137],
            [1.6154288547256388, -75.61300053305632],
            [1.6146703984199116, -75.61277317009815],
            [1.614458981977641, -75.61353457163248]
        ]).addTo(map)
            .bindPopup('Mercaolid');

        //circulo
        var circle = L.circle([1.6150154824400675, -75.6138553880193], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);

        //Añadir Marcadores
        var myIcon1 = L.icon({
            iconUrl: 'https://images.vexels.com/media/users/3/136305/isolated/preview/ac1c181d6a656fa5585bf7c0f1489803-icono-redondo-de-puntero-de-ubicacion.png',
            iconSize: [25, 25],
            popupAnchor: [-1, -10]
        });

        var marker2 = L.marker([1.6205114647145962, -75.60434334828322], { icon: myIcon1 })
            .addTo(map)
            .bindPopup("Universidad de la amazonia");

        var myIcon2 = L.icon({
            iconUrl: ' https://ayto-nuevobaztan.es/wp-content/uploads/2018/10/icono-ayuntamiento.png',
            iconSize: [35, 35],
            popupAnchor: [-1, -10]
        });

        var marker3 = L.marker([1.6150154824400675, -75.61385538801932], { icon: myIcon1 })
            .addTo(map)
            .bindPopup("Alcaldia");



        var myIcon3 = L.icon({
            iconUrl: ' https://cdn-icons-png.flaticon.com/512/1802/1802579.png',
            iconSize: [35, 35],
            popupAnchor: [-1, -10]
        });

        var marker4 = L.marker([1.6149452397620054, -75.61323053976982], { icon: myIcon1 })
            .addTo(map)
            .bindPopup("Plaza Santander");

        //línea
        var pointA = new L.LatLng(1.6212928081237126, -75.59416416342935);
        var pointB = new L.LatLng(1.620726329622366, -75.5967062416325);
        var pointC = new L.LatLng(1.6185818023952976, -75.5971110311368);
        var pointD = new L.LatLng(1.6190107080148606, -75.5991511703317);
        var pointE = new L.LatLng(1.6185818023952976, -75.60003361149138);
        var pointF = new L.LatLng(1.6192777624114036, -75.60152323693526);
        var pointg = new L.LatLng(1.6199008892153304, -75.60272141380646);
        var latlngs = [pointA, pointB, pointC, pointD, pointE, pointF,pointg];
        var polyline = L.polyline(
            latlngs, { color: 'blue' }
        )
            .addTo(map)
            .bindPopup('Ruta Casa');


    </script>


</body>

</html>
